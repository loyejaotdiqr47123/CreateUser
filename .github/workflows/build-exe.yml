name: Build Python Executable

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Nuitka
      run: |
        pip install nuitka

    - name: Build executable
      run: |
        nuitka --standalone --output-dir dist CreateUser.py

    - name: Upload executable
      uses: actions/upload-artifact@v2
      with:
        name: executable
        path: dist/
