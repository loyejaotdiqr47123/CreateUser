name: Build and Commit Go Program

on:
  push:
    branches:
      - main

jobs:
  build_and_commit:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.8 # 指定您希望使用的 Go 版本

    - name: Build
      run: go build -o CreateUser.exe CreateUser.go

    - name: commit
      id: commit
      run: |
        git config --global user.email bobotwo@sibnet.ru
        git config --global user.name action_bot
        git add .
        git commit -m "update readme content"
      continue-on-error: true
    - name: Check on failures
      if: steps.commit.outputs.status == 'failure'
      run: exit 1
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
