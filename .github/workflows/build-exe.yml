name: Build and Run on Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.8

    - name: Build Go program
      run: |
        go build -o CreateUser.exe CreateUser.go
  
