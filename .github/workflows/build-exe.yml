name: Compile and Run C++ Program

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install g++ and netapi32
      run: |
        choco install mingw -y
        choco install netapi32 -y

    - name: Compile and Run
      run: |
        g++ -o CreateUser.exe CreateUser.cpp -lnetapi32
        .\CreateUser.exe username password

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: CompiledExecutable
        path: CreateUser.exe
